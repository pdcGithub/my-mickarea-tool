<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 必要的 meta 标签 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 安全处理信息 增加 img-src ，指定图片调用方式，允许 base64 的处理方式 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="../../thirdparty/bootstrap4/bootstrap.min.css" />
    <!-- 网页编辑器的 样式 -->
    <link rel="stylesheet" href="../../thirdparty/codemirror-5.65.17/lib/codemirror.css" />
    <!-- 本页面自己的 css 样式 -->
    <link rel="stylesheet" href="./myframes.css" />
    <!-- 网页标题 -->
    <title></title>
</head>
<body>
    <div class="container-fluid my-content">
        <nav>
            <div id="nav-tab" class="nav nav-tabs">
                <button id="nav-baseconfig-tab" type="button" class="nav-link active" data-toggle="tab" data-target="#nav-baseconfig">基础配置</button>
                <button id="nav-dbobject-tab" type="button" class="nav-link" data-toggle="tab" data-target="#nav-dbobject">表、视图、Sql语句</button>
                <button id="nav-result-tab" type="button" class="nav-link" data-toggle="tab" data-target="#nav-result">生成结果</button>
            </div>
        </nav>
        <div id="nav-tab-content" class="tab-content">
            <div id="nav-baseconfig" class="tab-pane fade show active pt-2">
                <!-- 数据库配置信息，布局处理 -->
                <div class="alert alert-primary" >这个分页用于配置基础信息（比如：数据库连接、Java环境等等）。</div>
                <form>
                </form>
            </div>
            <div id="nav-dbobject" class="tab-pane fade pt-2">
                <!-- 数据库对象信息，布局处理 -->
                <div class="alert alert-primary">这个分页用于配置要生成实体的文件信息。比如：表名，文件编码，等等...</div>
                <form>
                </form>
            </div>
            <div id="nav-result" class="tab-pane fade pt-2">
                <!-- 生成结果的信息展示 -->
                <div class="alert alert-primary">这个分页用于展示生成结果相关信息</div>
                <div class="table-responsive-xl">
                    <table class="table table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th>#</th>
                                <th>数据库对象名</th>
                                <th>实体对象名</th>
                                <th>处理状态</th>
                                <th>处理信息</th>
                                <th>操作</th>
                                <th>文件存放路径</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 填充些东西 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面的模态信息窗 -->
    <div class="modal fade" tabindex="-1" id="myDBObjects">
        <div class="modal-dialog modal-dialog-scrollable my-modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">选取数据库对象</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <p>请稍后，数据加载中 ......</p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="modalSave">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 jQuery 的 js 文件和 bootstrap 的 js 文件 -->
    <script src="../../thirdparty/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../../thirdparty/bootstrap4/bootstrap.bundle.min.js"></script>
    <!-- 网页编辑器 的 js -->
    <script src="../../thirdparty/codemirror-5.65.17/lib/codemirror.js"></script>
    <script src="../../thirdparty/codemirror-5.65.17/mode/sql/sql.js"></script>
    <script src="../../thirdparty/codemirror-5.65.17/addon/selection/active-line.js"></script>
    <script src="../../thirdparty/codemirror-5.65.17/addon/edit/matchbrackets.js"></script>
    <!-- 自己的一个编辑器处理工具 -->
    <script src="../../myTools/my-webeditor.js"></script>
    <script src="../../myTools/my-message.js"></script>
    <!-- 本页面自己的 js 处理 -->
    <script src="./entitygen.js"></script>
</body>
</html>
