<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 必要的 meta 标签 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 安全处理信息 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="../../thirdparty/bootstrap4/bootstrap.min.css" />
    <!-- 本页面自己的 css 样式 -->
    <link rel="stylesheet" href="./myframes.css" />
    <!-- 网页标题 -->
    <title>关于我们</title>
</head>
<body>
    <div class="container-fluid my-content">
        <div class="alert alert-success my-alert" role="alert">
            <h4 class="alert-heading">关于我们</h4>
            <p>欢迎使用 mickarea.net 出品。版权所有 Copyright © 2024 mickarea.net All rights reserved.</p>
            <hr>
            <p>组件以及软件版本信息如下：</p>
            <p>Chromium: <span id="chromeinfo"></span></p>
            <p>Electron: <span id="electroninfo"></span></p>
            <p>NodeJs: <span id="nodejsinfo"></span></p>
            <p>本软件版本: <span id="myAppVersion"></span></p>
        </div>
    </div>

    <!-- 引入 jQuery 的 js 文件和 bootstrap 的 js 文件 -->
    <script src="../../thirdparty/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../../thirdparty/bootstrap4/bootstrap.bundle.min.js"></script>
    <!-- 本页面自己的 js 处理 -->
    <script src="./aboutus.js"></script>
</body>
</html>
