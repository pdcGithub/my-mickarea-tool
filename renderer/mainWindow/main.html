<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 必要的 meta 标签 -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- 安全处理信息 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="../thirdparty/bootstrap4/bootstrap.min.css" />
    <link rel="stylesheet" href="../thirdparty/bootstrap4/bootstrap-icons.min.css"/>
    <!-- 本页面自己的 css 样式 -->
    <link rel="stylesheet" href="./main.css" />
    <!-- 网页标题 -->
    <title>月光下的火山石（通用工具）</title>
</head>
<body>
    
    <!-- 上下布局（上面是操作栏，下面是内容区域） -->
    <div id="title" class="container-fluid shadow-sm title-area position-fixed drag-area">
        <div class="row">
            <div class="col-6">
                <!-- logo -->
                <div class="my-logo d-inline-block float-left"></div>
                <!-- 窗口标题 -->
                <div class="win-title d-inline-block float-left">月光下的火山石（通用工具）</div>
            </div>
            <div class="col-6">
                <!-- 4个窗口操作按钮 -->
                <div title="关闭窗口" behaviortype="toolbarBtn" behavior="close" class="win-btn d-inline-block float-right drag-area-exclude">
                    <i class="bi bi-x-square win-btn-icon"></i>
                </div>
                <div title="最大化" behaviortype="toolbarBtn" behavior="max" class="win-btn d-inline-block float-right drag-area-exclude">
                    <i class="bi bi-code-square win-btn-icon"></i>
                </div>
                <div title="最小化" behaviortype="toolbarBtn" behavior="min" class="win-btn d-inline-block float-right drag-area-exclude">
                    <i class="bi bi-dash-square win-btn-icon"></i>
                </div>
                <div title="切换导航栏" behaviortype="toolbarBtn" behavior="toggle-left" class="win-btn d-inline-block float-right drag-area-exclude">
                    <i class="bi bi-toggles win-btn-icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="myContent" class="content-area">
        <!-- 左右布局 -->
        <div id="left" class="panel-left position-fixed">
            <!-- 
            <nav class="navbar navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item" id="entitygen">
                        <a class="nav-link" href="#">实体生成处理</a>
                    </li>
                    <li class="nav-item" id="funcgen">
                        <a class="nav-link" href="#">功能生成处理</a>
                    </li>
                    <li class="nav-item" id="others">
                        <a class="nav-link" href="#">其它处理</a>
                    </li>
                    <li class="nav-item" id="aboutus">
                        <a class="nav-link" href="#">关于我们</a>
                    </li>
                </ul>
            </nav>
            -->
            <div class="myMenu">
                <div class="menuItem" id="entitygen"><i class="bi bi-gear icons"></i>实体生成处理</div>
                <div class="menuItem" id="funcgen"><i class="bi bi-wrench-adjustable-circle icons"></i>功能生成处理</div>
                <div class="menuItem" id="others"><i class="bi bi-tags icons"></i>其它处理</div>
                <hr class="menuSplit"/>
                <div class="menuItem" id="aboutus"><i class="bi bi-question-circle icons"></i>关于我们</div>
            </div>
        </div>
        <!-- 右侧内容区 -->
        <div id="right" class="panel-right overflow-hidden">
            <iframe id="fillInArea" name="fillInAreaName" title="fillInAreaTitle" width="100%" height="100%" src=""></iframe>
        </div>
    </div>

    <!-- 引入 jQuery 的 js 文件和 bootstrap 的 js 文件 -->
    <script src="../thirdparty/jQuery/jquery-3.7.1.min.js"></script>
    <script src="../thirdparty/bootstrap4/bootstrap.bundle.min.js"></script>
    <!-- 本页面自己的 js 处理 -->
    <script src="./main-renderer.js"></script>
</body>
</html>
